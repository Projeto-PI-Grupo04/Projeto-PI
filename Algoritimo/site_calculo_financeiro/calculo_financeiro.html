<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="sortcut icon" href="esculápio.png" type="image/png" />
    <title>Cálculo Financeiro</title>
</head>

<body>

    <div class="header">
        
        <div class="header_container">
            <img src="logo_white.png" style="width: 30px;">
            
            <p> Health Analytics </p>

        </div>

    </div>

    <div class="container">

        <h2> Cálculo Financeiro </h2>

        <div class="div_inputs">
            <div class="div_input">
                Quantidade de totens:<input type="number" id="totem" placeholder="EX: 1" onkeyup="calcular()" autofocus>

            </div>

            <div class="div_input">
                Valor de investimento:<input type="text" id="investimento" placeholder="R$:" disabled>

            </div>
            
            <div class="div_input">Lucro estimado:<input type="text" id="ganho" placeholder="R$:" disabled></div>
        </div>

        <div id="saida">

        </div>

    </div>

</body>

</html>

<script>

    function calcular() {

        var num_totens = totem.value;
        var valor_totem = 1000;
        var lucro;

        var valor_total = num_totens * valor_totem;
        lucro = 2.5 * valor_total;

        investimento.value = `R$ ${valor_total}`;
        ganho.value = `R$ ${lucro}`

    }

</script>
